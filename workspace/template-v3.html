<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Parrot - Rasa Chat Interface</title>
  </head>
  <body style="background-color: #eee;">


  <!-- header -->
  <header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <span class="fs-4">Parrot - Rasa Chat Interface</span>
      </div>
    </div>
  </header>

  
  <div class="container py-5">

    <div class="row">

      <!-- left column -->
      <div class="col-md-6 col-lg-5 col-xl-4 mb-4 mb-md-0">
        <div class="p-5  bg-body-tertiary border">
          <p class="text-center">
            <strong>Welcome</strong>
          </p>
        </div>
      </div>


      <!-- right column -->
      <div class="col-md-6 col-lg-7 col-xl-8">

        <div class="card mb-4">
          <div class="card-body">

            <div class="input-group">
              <span class="input-group-text" >Bot Address</span>
              <input type="text" class="form-control" value="http://localhost:5005">
              <button type="button" class="btn btn-secondary">
                <i class="bi bi-gear"></i>
              </button>
            </div>

          </div>
        </div>

        <ul class="list-unstyled">

          <!-- bot msg -->
          <li class="d-flex justify-content-between mb-4">
              <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="rounded d-flex align-self-start me-3  mt-2 shadow-1-strong" width="30"  viewBox="0 0 16 16">
                <path d="M6 12.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5ZM3 8.062C3 6.76 4.235 5.765 5.53 5.886a26.58 26.58 0 0 0 4.94 0C11.765 5.765 13 6.76 13 8.062v1.157a.933.933 0 0 1-.765.935c-.845.147-2.34.346-4.235.346-1.895 0-3.39-.2-4.235-.346A.933.933 0 0 1 3 9.219V8.062Zm4.542-.827a.25.25 0 0 0-.217.068l-.92.9a24.767 24.767 0 0 1-1.871-.183.25.25 0 0 0-.068.495c.55.076 1.232.149 2.02.193a.25.25 0 0 0 .189-.071l.754-.736.847 1.71a.25.25 0 0 0 .404.062l.932-.97a25.286 25.286 0 0 0 1.922-.188.25.25 0 0 0-.068-.495c-.538.074-1.207.145-1.98.189a.25.25 0 0 0-.166.076l-.754.785-.842-1.7a.25.25 0 0 0-.182-.135Z"/>
                <path d="M8.5 1.866a1 1 0 1 0-1 0V3h-2A4.5 4.5 0 0 0 1 7.5V8a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1v1a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-1a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1v-.5A4.5 4.5 0 0 0 10.5 3h-2V1.866ZM14 7.5V13a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V7.5A3.5 3.5 0 0 1 5.5 4h5A3.5 3.5 0 0 1 14 7.5Z"/>
              </svg>

            <div class="w-100">
              <div class="card">
                <div class="card-header d-flex justify-content-between ">
                  <p class="fw-bold mb-0">Bot</p>
                  
                  <p class="text-muted small mb-0">
                    <i class="bi bi-clock"></i> 12 mins ago
                    <i class="bi bi-filetype-json ms-2"></i>
                    <i class="bi bi-bug ms-2"></i>
                    <i class="bi bi-info-square ms-2"></i>
                    <i class="bi bi-binoculars ms-2" data-bs-toggle="collapse" data-bs-target="#collapseExample"></i>
                  </p>
                  
                </div>
              </div>

              <div class="card collapse" id="collapseExample">
                <div class="card-header d-flex justify-content-between ">
                  <p class="mb-0">Response</p>
                </div>
                <div class="card-body">
                  <pre class="pt-4">
{
  "name" : "value collapseExample"
}
                  </pre>
                </div>
              </div>

              <div class="card">
                <div class="card-body">
                  <p class="mb-0">
                    How may i help you?
                  </p>
                </div>
              </div>
              
            </div>
          </li>

          <!-- user msg -->
          <li class="d-flex justify-content-between mb-4">
            <div class="w-100">
              <div class="card bg-light">
                <div class="card-header d-flex justify-content-between">
                  <p class="fw-bold mb-0">User</p>
                  <p class="text-muted small mb-0"><i class="bi bi-clock"></i> 13 mins ago</p>
                </div>
              </div>
              
              <div class="card bg-light">
                <div class="card-body">
                  <p class="mb-0">
                    hi.
                  </p>
                </div>
              </div>

            </div>
            <!-- user icon -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="rounded d-flex align-self-start ms-3 mt-2 shadow-1-strong" width="30" viewBox="0 0 16 16">
              <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
            </svg>  
          </li>

        </ul>  

        
        <div >
          <div class="form-outline py-3 mb-2 border-top">
            <textarea class="form-control" id="textAreaExample2" rows="2" placeholder="Type your message here ..."></textarea>
          </div>
          <button type="button" class="btn btn-info btn-sm btn-rounded float-end mb-4">Send</button>
        </div>

      </div>

    </div>

    

  </div>
<!-- </section> -->



<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- react js -->

<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script> -->

</body>
</html>
