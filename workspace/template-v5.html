<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Parrot - Rasa Chat UI</title>

    <style>
      .bd-highlight {
          background-color: rgba(86,61,124,0.15);
          border: 1px solid rgba(86,61,124,0.15);
          border-radius: 0.15rem;
      }
      .bd-highlight-user {
          background-color: rgba(166, 227, 238, 0.507);
          border: 1px solid rgba(166, 227, 238, 0.507);
          border-radius: 0.15rem;
      }
    </style>
  </head>
  <!-- <body style="background-color: #eee;"> -->
  <body style="background-color: #f5f5f5;">


  <!-- header -->
  <header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <span class="fs-4">Parrot - Rasa Chat UI</span>
      </div>
    </div>
  </header>

  
  <div class="container py-5">

    <div class="row">

      <!-- left column -->
      <div class="col-md-6 col-lg-5 col-xl-4 mb-4 mb-md-0">
        <div class="p-5  bg-body-tertiary border">
          <img src="../images/logo/parrot-low-resolution-logo-black-on-transparent-background.png" class="img-fluid" alt="parrot logo">
        </div>
      </div>


      <!-- right column -->
      <div class="col-md-6 col-lg-7 col-xl-8">

        <div class="card mb-4">
          <div class="card-body">

            <div class="input-group">
              <span class="input-group-text" >Bot Address</span>
              <input type="text" class="form-control" value="http://localhost:5005">
              <button type="button" class="btn btn-secondary">
                <i class="bi bi-gear"></i>
              </button>
            </div>

          </div>
        </div>

        <div class="pt-2 mb-4 bg-body-tertiary border">
          <p class="text-center" id="conversation-id">conversation_id : 7d13638d-ea54-466a-a46f-d2c9cd8e0ec0</p>
        </div>

        <ul class="list-unstyled">

          
          <!-- bot msg -->
          <li class="d-flex flex-column mb-4">

              <!-- bot msg - header -->
              <div class="d-inline-flex">
                <div class="card-header d-flex justify-content-between ">
                  <strong>Bot</strong>
                  <i class="bi bi-clock ms-2 me-1"></i> 12 mins ago
                  <i class="bi bi-filetype-json ms-2"></i>
                  <i class="bi bi-bug ms-2"></i>
                  <i class="bi bi-info-square ms-2"></i>
                  <i class="bi bi-binoculars ms-2" data-bs-toggle="collapse" data-bs-target="#collapseExample"></i>
                </div>  
              </div>

            <div class="w-75 card collapse mt-2" id="collapseExample">
              <div class="card-header d-flex justify-content-between">
                <p class="mb-0">Response</p>
              </div>
              <div class="card-body">
                <pre class="pt-2">
{
"name" : "value collapseExample"
}</pre>
              </div>
            </div>

            <!-- bot msg - response -->
            <div class="w-75">
              <div class="d-inline-flex p-2 mt-2 bd-highlight">I'm an inline flexbox container!</div>
            </div>

          </li>

          <!-- user msg -->
          <li class="d-flex flex-column mb-4">

            <div class="d-inline-flex justify-content-end">
              <div class="card-header d-flex justify-content-between ">
                <strong>User</strong>
                <i class="bi bi-clock ms-2 me-1"></i> 13 mins ago
              </div>
            </div>

            <div class="ms-auto d-inline-flex justify-content-end p-2 mt-2 bd-highlight-user">Hi!</div>
            
          </li>


        </ul>  

        
        <div >
          <div class="form-outline py-3 mb-2 border-top">
            <textarea class="form-control" id="textAreaExample2" rows="2" placeholder="Type your message here ..."></textarea>
          </div>
          <button type="button" class="btn btn-info btn-sm btn-rounded float-end mb-4">Send</button>
        </div>

      </div>

    </div>

    

  </div>
<!-- </section> -->



<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
