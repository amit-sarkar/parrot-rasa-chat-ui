<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Parrot - Rasa Chat UI</title>
  </head>
  <body style="background-color: #eee;">


  <!-- header -->
  <header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <span class="fs-4">Parrot - Rasa Chat UI</span>
      </div>
    </div>
  </header>

  
  <div class="container py-5">

    <div class="row">

      <!-- left column -->
      <div class="col-md-6 col-lg-5 col-xl-4 mb-4 mb-md-0">
        <div class="p-5  bg-body-tertiary border">
          <p class="text-center">
            <strong>Welcome</strong>
          </p>
        </div>
      </div>


      <!-- right column -->
      <div class="col-md-6 col-lg-7 col-xl-8">

        <div class="card mb-4">
          <div class="card-body">

            <div class="input-group">
              <span class="input-group-text" >Bot Address</span>
              <input type="text" class="form-control" value="http://localhost:5005">
              <button type="button" class="btn btn-secondary">
                <i class="bi bi-gear"></i>
              </button>
            </div>

          </div>
        </div>

        <ul class="list-unstyled">

          <!-- bot msg -->
          <li class="d-flex justify-content-between mb-4">

            <div class="w-100">
              <div class="card">
                <div class="card-header d-flex justify-content-between ">
                  <p class="fw-bold mb-0">Bot</p>
                  
                  <p class="text-muted small mb-0">
                    <i class="bi bi-clock"></i> 12 mins ago
                    <i class="bi bi-filetype-json ms-2"></i>
                    <i class="bi bi-bug ms-2"></i>
                    <i class="bi bi-info-square ms-2"></i>
                    <i class="bi bi-binoculars ms-2" data-bs-toggle="collapse" data-bs-target="#collapseExample"></i>
                  </p>
                  
                </div>
              </div>

              <div class="card collapse" id="collapseExample">
                <div class="card-header d-flex justify-content-between ">
                  <p class="mb-0">Response</p>
                </div>
                <div class="card-body">
                  <pre class="pt-4">
{
  "name" : "value collapseExample"
}
                  </pre>
                </div>
              </div>

              <div class="card">
                <div class="card-body">
                  <p class="mb-0">
                    How may i help you?
                  </p>
                </div>
              </div>
              
            </div>
          </li>

          <!-- user msg -->
          <li class="d-flex justify-content-between mb-4">
            <div class="w-100">
              <div class="card bg-light">
                <div class="card-header d-flex justify-content-between">
                  <p class="fw-bold mb-0">User</p>
                  <p class="text-muted small mb-0"><i class="bi bi-clock"></i> 13 mins ago</p>
                </div>
              </div>
              
              <div class="card bg-light">
                <div class="card-body">
                  <p class="mb-0">
                    hi.
                  </p>
                </div>
              </div>

            </div>
          </li>

        </ul>  

        
        <div >
          <div class="form-outline py-3 mb-2 border-top">
            <textarea class="form-control" id="textAreaExample2" rows="2" placeholder="Type your message here ..."></textarea>
          </div>
          <button type="button" class="btn btn-info btn-sm btn-rounded float-end mb-4">Send</button>
        </div>

      </div>

    </div>

    

  </div>
<!-- </section> -->



<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
